{% load crispy_forms_tags %}

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<h3 class="text-center">Unsubscribe here</h3>
			{% if messages %}
				{% for message in messages %}
				
				<div {% if message.tags %} class="alert alert-dismissible fade show {{message.tags}}"  {% endif %} role="alert">
  					{{ message }}
  					
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true"></span>
  					</button>
  				</div>
		</div>
				{% endfor %}
				{% else %}
				
			</div>
			
			<form method="POST">
				{% csrf_token %}
				<div class="input-group">
				{{ form|crispy }}
				<span class="input-group-btn">
					<button class="btn btn-dark" type="submit">Unubscribe</button>
				</span>
				</div>
			</form>
			{% endif %}
		</div>
	</div>
</div>
